server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # File Service Routes
        - id: file-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/files/**
          filters:
            - StripPrefix=0
        
        # Metadata Service Routes
        - id: metadata-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/metadata/**
          filters:
            - StripPrefix=0
        
        # Search Service Routes
        - id: search-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/search/**
          filters:
            - StripPrefix=0
        
        # Activity Service Routes
        - id: activity-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/activities/**
          filters:
            - StripPrefix=0
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      
      # HTTP client configuration
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation12345678
  expiration: 3600000  # 1 hour in milliseconds

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      fileServiceCircuitBreaker:
        baseConfig: default
      metadataServiceCircuitBreaker:
        baseConfig: default
      searchServiceCircuitBreaker:
        baseConfig: default
      activityServiceCircuitBreaker:
        baseConfig: default
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 10s
        cancelRunningFuture: true

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,ratelimiters
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.gnexdrive: DEBUG
    org.springframework.cloud.gateway: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
