apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-service
  namespace: gdrive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: activity-service
  template:
    metadata:
      labels:
        app: activity-service
    spec:
      containers:
      - name: activity-service
        image: gnexdrive/activity-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres:5432/gdrive_metadata
        - name: SPRING_DATASOURCE_USERNAME
          value: gdrive_user
        - name: SPRING_DATASOURCE_PASSWORD
          value: gdrive_pass
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: activity-service
  namespace: gdrive
spec:
  selector:
    app: activity-service
  ports:
  - port: 8084
    targetPort: 8084
  type: ClusterIP
